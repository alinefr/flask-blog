{% extends "frontend/layout.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    {% from "macro.html" import render_post %}
    {% for post in pagination.items %}
      {{ render_post(post) }}
       <div id="disqus_thread"></div>
        <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'alineblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <div id="post-separator">
        <hr>
      </div>
    {% endfor %}

    <div id="post-pagination" class="text-center">
      <a class="btn btn-default" {% if pagination.has_prev %}href="{{ url_for('blog', page=pagination.prev_num) }}"{% else %}href="#" disabled="disabled"{% endif %}>Previous</a>
      <a class="btn btn-default" {% if pagination.has_next %}href="{{ url_for('blog', page=pagination.next_num) }}"{% else %}href="#" disabled="disabled"{% endif %}>Next</a>
    </div>
  </div>
</div>
{% endblock %}
